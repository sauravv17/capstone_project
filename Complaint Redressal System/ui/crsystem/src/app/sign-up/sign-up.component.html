<br />
<div
  class="container"
  style="
    border: 3px solid black;
    width: 25%;
    border-radius: 20px;
    padding: 20px;
  "
>
  <form name="adduserform">
    <h3>
      <u><b>Create your Account</b></u>
    </h3>
    <br />
    First Name : <input type="text" name="firstname" /><br />
    <br />
    Last Name : <input type="text" name="lastname" /><br />
    <br />
    Password : <input type="text" name="password" /><br />
    <br />
    Confirm Password : <input type="text" name="confirmpassword" /><br />
    <br />
    <div>
      <input type="radio" id="admin" name="roll" value="admin" />
      <label for="admin">Admin</label>
      <input type="radio" id="user" name="roll" value="user" />
      <label for="user">User</label>
    </div>
    <br />
    Mobile No : <input type="text" name="mobileno" /><br />
    <br />
    Email : <input type="text" name="email" /><br />
    <br />
    <input type="submit" class="buttonstyle" value="SignUp" />
  </form>
</div>
